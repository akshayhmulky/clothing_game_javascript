<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Clothing</title>
  </head>
  <body>
    <div class="container">
      <div class="inner">
        <div class="store">
          <p style="display: flex; justify-content: center; font-weight: bold">
            SHIRTS
          </p>
          <div id="shirts" class="shirts">
            <div id="shirt1" class="shirt1 blue" draggable="true"></div>
            <div id="shirt2" class="shirt2 green" draggable="true"></div>
            <div id="shirt3" class="shirt3 purple" draggable="true"></div>
          </div>
          <p style="display: flex; justify-content: center; font-weight: bold">
            PANTS
          </p>
          <div id="pants" class="pants">
            <div id="pant1" class="pant1 black" draggable="true"></div>
            <div id="pant2" class="pant2 blue" draggable="true"></div>
            <div id="pant3" class="pant3 brown" draggable="true"></div>
          </div>
        </div>
        <div class="character">
          <div class="skin">
            <div class="head"><div class="face"></div></div>
            <div id="middlebody" class="middlebody"></div>
            <div id="lowerbody" class="lowerbody"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
